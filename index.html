<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac a Mogg - Bonk Edition</title>
    <style>
        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            text-align: center;
            background: #121212;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("bg3.png");
            background-size: cover;
            background-attachment: fixed;
            color: white;
            margin: 0;
            overflow: hidden;

            /* UI/UX POLISH */
            height: 100dvh;
            width: 100vw;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- UPGRADED BUTTON UI/UX --- */
        .btn, .btn-pause, .tab-btn, .shop-btn, .tile, .character-mask {
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        .btn {
            background: linear-gradient(to bottom, #a8ff3e, #8de21d);
            color: #000;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 2px solid #5c990f;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
            box-shadow: 0 6px 0 #5c990f, 0 10px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #5c990f, 0 12px 20px rgba(0, 0, 0, 0.5);
            filter: brightness(1.05);
        }

        .btn:active {
            transform: translateY(6px) !important;
            box-shadow: 0 0 0 #5c990f, 0 2px 5px rgba(0, 0, 0, 0.5) !important;
        }

        /* Color Variations for Buttons */
        .btn-blue {
            background: linear-gradient(to bottom, #5dade2, #3498db);
            border-color: #2980b9;
            color: white;
            text-shadow: 1px 1px 0px #1a5276;
            box-shadow: 0 6px 0 #2980b9, 0 10px 15px rgba(0,0,0,0.4);
        }
        .btn-blue:hover { box-shadow: 0 8px 0 #2980b9, 0 12px 20px rgba(0,0,0,0.5); }
        .btn-blue:active { box-shadow: 0 0 0 #2980b9, 0 2px 5px rgba(0,0,0,0.4); }

        .btn-purple {
            background: linear-gradient(to bottom, #af7ac5, #9b59b6);
            border-color: #8e44ad;
            color: white;
            text-shadow: 1px 1px 0px #5b2c6f;
            box-shadow: 0 6px 0 #8e44ad, 0 10px 15px rgba(0,0,0,0.4);
        }
        .btn-purple:hover { box-shadow: 0 8px 0 #8e44ad, 0 12px 20px rgba(0,0,0,0.5); }
        .btn-purple:active { box-shadow: 0 0 0 #8e44ad, 0 2px 5px rgba(0,0,0,0.4); }

        .btn-orange {
            background: linear-gradient(to bottom, #f39c12, #e67e22);
            border-color: #d35400;
            color: white;
            text-shadow: 1px 1px 0px #873600;
            box-shadow: 0 6px 0 #d35400, 0 10px 15px rgba(0,0,0,0.4);
        }
        .btn-orange:hover { box-shadow: 0 8px 0 #d35400, 0 12px 20px rgba(0,0,0,0.5); }
        .btn-orange:active { box-shadow: 0 0 0 #d35400, 0 2px 5px rgba(0,0,0,0.4); }

        .btn-red {
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            border-color: #922b21;
            color: white;
            text-shadow: 1px 1px 0px #641e16;
            box-shadow: 0 6px 0 #922b21, 0 10px 15px rgba(0,0,0,0.4);
        }
        .btn-red:hover { box-shadow: 0 8px 0 #922b21, 0 12px 20px rgba(0,0,0,0.5); }
        .btn-red:active { box-shadow: 0 0 0 #922b21, 0 2px 5px rgba(0,0,0,0.4); }

        .btn-menu {
            background: linear-gradient(to bottom, #777, #555);
            border-color: #333;
            color: white;
            text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.8);
            box-shadow: 0 6px 0 #333, 0 10px 15px rgba(0, 0, 0, 0.4);
        }
        .btn-menu:hover { box-shadow: 0 8px 0 #333, 0 12px 20px rgba(0, 0, 0, 0.5); }
        .btn-menu:active { box-shadow: 0 0 0 #333, 0 2px 5px rgba(0, 0, 0, 0.4); }

        /* Pause button styling */
        .btn-pause {
            background: linear-gradient(to bottom, #ffdb4d, #ffcc00);
            color: #000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            border: 4px solid #fff;
            box-shadow: 0 6px 0 #b38f00, 0 10px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        .btn-pause:hover { transform: translateY(-2px); box-shadow: 0 8px 0 #b38f00, 0 12px 20px rgba(0, 0, 0, 0.5); filter: brightness(1.1); }
        .btn-pause:active { transform: translateY(6px); box-shadow: 0 0 0 #b38f00, 0 4px 5px rgba(0, 0, 0, 0.5); }

        #menu-gif {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 100;
            pointer-events: none;
        }

        .hammer-animation {
            position: absolute;
            width: 140px;
            height: 140px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 50;
            pointer-events: none;
            top: -25%;
            left: 50%;
            transform: translate(-50%, 0) rotate(0deg);
            animation: hammerBonk 0.5s ease-out forwards;
        }

        @keyframes hammerBonk {
            0% { transform: translate(-50%, -20px) rotate(45deg); opacity: 0; }
            50% { transform: translate(-50%, 0px) rotate(0deg); opacity: 1; }
            100% { transform: translate(-50%, 20px) rotate(-20deg); opacity: 0; }
        }

        .miss-text {
            position: absolute;
            color: gold;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            pointer-events: none;
            z-index: 60;
            top: 20%;
            left: 50%;
            transform: translate(-50%, 0);
            animation: floatUp 0.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0); opacity: 1; }
            100% { transform: translate(-50%, -30px); opacity: 0; }
        }

        #damage-overlay {
            position: fixed;
            inset: 0;
            background-color: red;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
        }

        .flash-red { animation: damageFlash 0.4s ease-out forwards; }

        @keyframes damageFlash {
            0% { opacity: 0; }
            20% { opacity: 0.6; }
            100% { opacity: 0; }
        }

        #login-screen, #loading-screen, #game-over-screen, #shop-screen,
        #leaderboard-screen, #pause-screen, #achievements-screen, #room-screen {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            display: none;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90vw;
            max-width: 450px;
            margin: 15px auto;
            gap: 15px;
        }

        .stats {
            padding: 12px 20px;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0 #000;
            color: gold;
            background: rgba(45, 34, 28, 0.85);
            border: 4px solid #ffcc00;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(0, 0, 0, 0.8);
            line-height: 1.4;
            text-align: left;
            flex-grow: 1;
            margin: 0;
        }

        .login-input {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 3px solid #555;
            background: #1a1a1a;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-family: 'Arial Black', sans-serif;
            width: 250px;
        }

        .toolbox, .leaderboard-box {
            background: rgba(74, 59, 50, 0.9);
            border: 8px solid #2d221c;
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 340px;
            max-height: 60vh;
            overflow-y: auto;
            margin: 20px 0;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8), 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .toolbox {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
            width: auto;
        }

        .tool-slot {
            background: #1a1a1a;
            border: 3px dashed #555;
            border-radius: 12px;
            padding: 15px;
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tool-slot.equipped-slot {
            border: 3px solid #ffcc00;
            background: #2a2510;
        }

        .tool-slot img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 10px; }
        .tool-slot h3 { font-size: 0.9rem; margin: 0 0 10px; color: #ddd; }

        .score-entry {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px dashed #555;
            color: white;
            font-size: 1.1rem;
            border-radius: 8px;
            align-items: center;
        }

        .score-entry.is-me { background: rgba(141, 226, 29, 0.15); border: 2px solid #8de21d; }

        .achievement-badge {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #222;
            border: 2px dashed #555;
            border-radius: 8px;
            text-align: left;
            margin-bottom: 5px;
        }

        .achievement-badge.unlocked { background: rgba(255, 204, 0, 0.15); border: 2px solid #ffcc00; }
        .achievement-icon { font-size: 2rem; margin-right: 15px; opacity: 0.3; }
        .achievement-badge.unlocked .achievement-icon { opacity: 1; text-shadow: 0 0 10px gold; }
        .achievement-info { flex-grow: 1; }
        .achievement-info h3 { margin: 0 0 5px 0; color: #aaa; font-size: 1.1rem; }
        .achievement-badge.unlocked .achievement-info h3 { color: gold; }
        .achievement-info p { margin: 0; color: #888; font-size: 0.8rem; font-family: sans-serif; line-height: 1.2; }
        .achievement-reward { margin-left: 10px; color: #8de21d; font-weight: bold; white-space: nowrap; }

        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
            width: 90vw;
            max-width: 400px;
        }

        /* Original Achievement Toast */
        .toast {
            background: linear-gradient(135deg, #ffdb4d, #ffcc00);
            color: #000;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            animation: slideDown 0.5s ease-out, fadeOut 0.5s ease-in 3.5s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
        }

        /* --- NEW ROOM TOAST STYLE --- */
        .room-toast {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            border: 3px solid #74b9ff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            animation: slideDown 0.5s ease-out, fadeOut 0.5s ease-in 3.5s forwards;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            text-shadow: 1px 1px 0 #000;
        }
        .room-toast-icon { font-size: 2.5rem; }
        .room-toast-content { display: flex; flex-direction: column; }
        .room-toast-title { color: #f1c40f; font-size: 1.2rem; text-transform: uppercase; margin-bottom: 2px;}
        .room-toast-message { font-size: 1.3rem; letter-spacing: 2px; color: #fff;}

        @keyframes slideDown { 0% { transform: translateY(-100%); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-30px); } }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 90vw;
            max-width: 450px;
            aspect-ratio: 1/1;
            margin: 0 auto;
            background: url("soil.png") center/cover;
            border: 8px solid #3d2b1f;
            border-radius: 15px;
            padding: 10px;
        }

        .frenzy-active {
            animation: frenzyPulse 0.5s infinite alternate !important;
            border-color: #ffcc00 !important;
            box-shadow: 0 0 30px #ffcc00, inset 0 0 20px #ffcc00 !important;
        }

        @keyframes frenzyPulse {
            0% { transform: scale(1); box-shadow: 0 0 20px #ffcc00; }
            100% { transform: scale(1.02); box-shadow: 0 0 40px #ffcc00, inset 0 0 30px #ffcc00; }
        }

        .frenzy-text {
            color: #ffcc00 !important;
            text-shadow: 0 0 10px #ffcc00, 2px 2px 0 #000 !important;
            transform: scale(1.2);
            transition: all 0.2s;
        }

        .tile {
            background: url("pipe.png") no-repeat center bottom;
            background-size: 85%;
            position: relative;
            cursor: pointer;
        }

        .character-mask {
            position: absolute;
            width: 90%;
            height: 95%;
            bottom: 40%;
            left: 5%;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .character-mask img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            transform: translateY(100%);
            animation: slideUp 0.2s ease-out forwards;
        }

        .character-mask img[src*="mole1.gif"] { margin-bottom: -35px; }
        .character-mask img.hide { animation: slideDown 0.15s ease-in forwards !important; }

        @keyframes slideUp { 0% { transform: translateY(100%); } 100% { transform: translateY(0); } }
        @keyframes slideDown { 0% { transform: translateY(0); } 100% { transform: translateY(100%); } }

        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    </style>
</head>

        let coins = 0;

        let unlockedAchievements = [];

            { id: "first_blood", icon: "ü©∏", name: "First Bonk", desc: "Score your very first point.", reward: 10 },

        function preloadAssets() {
            const allImages = [ASSETS.MOGG, ASSETS.CACTUS, ASSETS.BONUS, ASSETS.SUPER_MASK, ...SHOP_ITEMS.map(i => i.img)];
            allImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        // --- EXISTING GOLDEN TOAST FOR ACHIEVEMENTS ---
        function showToast(title, reward) {
            const container = document.getElementById("toast-container");
            const toast = document.createElement("div");
            toast.className = "toast";
            toast.innerHTML = `<span style="font-size: 2rem;">üèÜ</span> <div>Achievement Unlocked:<br><b style="color:white; font-size: 1.3rem;">${title}</b></div> <div style="margin-left:auto; color: #000; font-size:1.3rem;">+${reward} üçå</div>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // --- NEW: DEDICATED ROOM TOAST ---
        function showRoomToast(title, message) {
            const container = document.getElementById("toast-container");
            const toast = document.createElement("div");
            toast.className = "room-toast";
            toast.innerHTML = `
                <div class="room-toast-icon">üö™</div>
                <div class="room-toast-content">
                    <span class="room-toast-title">${title}</span>
                    <span class="room-toast-message">${message}</span>
                </div>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4500);
        }

        function triggerAchievement(id) {
            if (unlockedAchievements.includes(id)) return;
            const ach = ACHIEVEMENTS.find(a => a.id === id);
            unlockedAchievements.push(id);
            coins += ach.reward;
            showToast(ach.name, ach.reward);
            saveUserData();
            updateUI();
        }

        function openAchievements() {
            const list = document.getElementById("achievements-list");
            list.innerHTML = ACHIEVEMENTS.map(ach => {
                const isUnlocked = unlockedAchievements.includes(ach.id);
                return `
                <div class="achievement-badge ${isUnlocked ? 'unlocked' : ''}">
                    <div class="achievement-icon">${ach.icon}</div>
                    <div class="achievement-info">
                        <h3>${ach.name}</h3>
                        <p>${ach.desc}</p>
                    </div>
                    <div class="achievement-reward">${isUnlocked ? '‚úÖ' : '+' + ach.reward + 'üçå'}</div>
                </div>`;
            }).join("");
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("achievements-screen").style.display = "flex";
        }

        function closeAchievements() {
            document.getElementById("achievements-screen").style.display = "none";
            document.getElementById("loading-screen").style.display = "flex";
        }

        function openRooms() {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("room-screen").style.display = "flex";
        }

        function closeRooms() {
            document.getElementById("room-screen").style.display = "none";
            document.getElementById("loading-screen").style.display = "flex";
        }

        async function createRoom() {
            try {
                const res = await fetch(`${API_URL}/rooms`, { method: 'POST' });
                const data = await res.json();
                currentRoomPasscode = data.passcode;
                
                document.getElementById("room-code-display").style.display = "block";
                document.getElementById("room-code-display").innerText = data.passcode;
                
                // USE NEW TOAST
                showRoomToast("Room Activated", `CODE: ${data.passcode}`);
                
                updateGreeting();
            } catch (e) {
                document.getElementById("room-error").innerText = "Server Error.";
                document.getElementById("room-error").style.display = "block";
            }
        }

        async function joinRoom() {
            const inputCode = document.getElementById("join-room-input").value;
            const errorText = document.getElementById("room-error");
            
            if (inputCode.length !== 5) {
                errorText.innerText = "Code must be 5 digits.";
                errorText.style.display = "block";
                return;
            }

            try {
                const res = await fetch(`${API_URL}/rooms/${inputCode}`);
                if (res.ok) {
                    currentRoomPasscode = inputCode;
                    errorText.style.display = "none";
                    
                    // USE NEW TOAST
                    showRoomToast("Room Joined", `CODE: ${inputCode}`);
                    
                    updateGreeting();
                    closeRooms();
                } else {
                    errorText.innerText = "Room expired or doesn't exist.";
                    errorText.style.display = "block";
                }
            } catch (e) {
                errorText.innerText = "Connection error.";
                errorText.style.display = "block";
            }
        }

        function leaveRoom() {
            currentRoomPasscode = null;
            updateGreeting();
            document.getElementById("join-room-input").value = "";
            document.getElementById("room-code-display").style.display = "none";
        }

        function updateGreeting() {
            const greetingElement = document.getElementById("player-greeting");
            const leaveBtn = document.getElementById("leave-room-btn");
            
            if (currentRoomPasscode) {
                greetingElement.innerText = `PLAYING AS: ${currentUser.toUpperCase()} | ROOM: ${currentRoomPasscode}`;
                greetingElement.style.color = "#3498db";
                leaveBtn.style.display = "inline-block";
            } else {
                greetingElement.innerText = `PLAYING AS: ${currentUser.toUpperCase()}`;
                greetingElement.style.color = "#aaa";
                leaveBtn.style.display = "none";
            }
        }

        async function fetchUserData() {
            if (!currentUser) return;
            try {
                const safeName = encodeURIComponent(currentUser);
                const res = await fetch(`${API_URL}/users/${safeName}`);
                if (res.ok) {
                    const data = await res.json();
                    coins = data.coins || 0;
                    unlockedHammers = data.unlockedHammers || ["default"];
                    currentHammerId = data.equippedHammer || "default";
                    unlockedAchievements = data.unlockedAchievements || [];
                    updateUI();
                }
            } catch (err) { console.error("Could not load inventory."); }
        }

        async function saveUserData() {
            if (!currentUser) return;
            try {
                const safeName = encodeURIComponent(currentUser);
                await fetch(`${API_URL}/users/${safeName}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ coins, unlockedHammers, equippedHammer: currentHammerId, unlockedAchievements })
                });
            } catch (err) { console.error("Could not save inventory."); }
        }

        function checkLogin() {
            if (currentUser) {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("loading-screen").style.display = "flex";
                updateGreeting();
                fetchUserData();
            } else {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("login-screen").style.display = "flex";
            }
        }

        async function guestLogin() {
            const username = document.getElementById("guest-username").value.trim();
            const errorText = document.getElementById("login-error");
            const btn = document.getElementById("guest-btn");
            
            if (!username) {
                errorText.innerText = "Please enter a username!";
                errorText.style.display = "block"; 
                return;
            }
            
            errorText.style.display = "none";
            btn.innerText = "CONNECTING...";
            
            try {
                const res = await fetch(`${API_URL}/guest-login`, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ username })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem("moggUsername", data.username);
                    currentUser = data.username; 
                    
                    if (data.isReturning) {
                        // Use original gold toast for Welcome Back
                        const container = document.getElementById("toast-container");
                        const toast = document.createElement("div");
                        toast.className = "toast";
                        toast.innerHTML = `<span style="font-size: 2rem;">üëã</span> <div><b style="color:white; font-size: 1.3rem;">WELCOME BACK!</b></div> <div style="margin-left:auto; color: #000; font-size:1.3rem;">${data.username}</div>`;
                        container.appendChild(toast);
                        setTimeout(() => toast.remove(), 3000);
                    }
                    
                    checkLogin();
                } else {
                    errorText.innerText = await res.text();
                    errorText.style.display = "block";
                }
            } catch (err) {
                errorText.innerText = "Server Error.";
                errorText.style.display = "block";
            } finally {
                btn.innerText = "ENTER GAME";
            }
        }

        async function playAnonymous() {
            try {
                const res = await fetch(`${API_URL}/anonymous`);
                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem("moggUsername", data.username);
                    currentUser = data.username; checkLogin();
                }
            } catch (err) { console.error("Anon failed"); }
        }

        function logout() {
            localStorage.removeItem("moggUsername");
            currentUser = null;
            document.getElementById("guest-username").value = "";
            checkLogin();
        }

        async function updateUI() {
            document.getElementById("coin-display").innerText = "üçå " + coins;
            document.getElementById("shop-coin-display").innerText = "üçå " + coins;
            if (currentUser) {
                try {
                    const res = await fetch(`${API_URL}/scores/${encodeURIComponent(currentUser)}/best`);
                    if (res.ok) {
                        const data = await res.json();
                        document.getElementById("hs").innerText = "Best: " + data.best;
                    }
                } catch (e) { document.getElementById("hs").innerText = "Best: --"; }
            }
        }

        function activateFrenzy() {
            if (isFrenzy) return;
            isFrenzy = true;
            document.getElementById("board").classList.add("frenzy-active");
            document.getElementById("score").classList.add("frenzy-text");
            originalSpawnRate = spawnRate;
            originalStayTime = stayTime;
            spawnRate = 150; 
            stayTime = 400;
            
            // Use custom toast for frenzy
            const container = document.getElementById("toast-container");
            const toast = document.createElement("div");
            toast.className = "room-toast";
            toast.style.background = "linear-gradient(135deg, #e74c3c, #8e44ad)";
            toast.style.borderColor = "#f1c40f";
            toast.innerHTML = `<div class="room-toast-icon">üî•</div><div class="room-toast-content"><span class="room-toast-title" style="color:white">SUPER MASK FRENZY!</span><span class="room-toast-message" style="color:gold">NO CACTUSES!</span></div>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);

            clearTimeout(frenzyTimeout);
            frenzyTimeout = setTimeout(() => {
                isFrenzy = false;
                document.getElementById("board").classList.remove("frenzy-active");
                document.getElementById("score").classList.remove("frenzy-text");
                spawnRate = originalSpawnRate;
                stayTime = originalStayTime;
            }, 10000);
        }

        function startGame() {
            score = 0; level = 1; spawnRate = 600; stayTime = 1000; isOver = false;
            combo = 0; multiplier = 1; isPaused = false; missesThisGame = 0;
            recentMoggs.fill(false);
            isFrenzy = false;
            clearTimeout(frenzyTimeout);
            document.getElementById("board").classList.remove("frenzy-active");
            document.getElementById("score").classList.remove("frenzy-text");
            document.getElementById("score").innerText = "0";
            document.getElementById("lvl").innerText = "1";
            document.getElementById("combo").innerText = "0";
            document.getElementById("mult").innerText = "";
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("game-over-screen").style.display = "none";
            document.getElementById("game-area").style.display = "block";
            document.getElementById("menu-gif").style.display = "none";
            document.getElementById("bg-music").volume = 0.2;
            document.getElementById("bg-music").play().catch(e => { });
            createBoard(); gameLoop();
        }

        function pauseGame() {
            if (isOver || isPaused) return;
            isPaused = true; clearTimeout(gameTimer);
            document.getElementById("bg-music").pause();
            document.getElementById("pause-screen").style.display = "flex";
        }

        function resumeGame() {
            isPaused = false; document.getElementById("pause-screen").style.display = "none";
            document.getElementById("bg-music").play().catch(() => { }); gameLoop();
        }

        function quitGame() {
            isPaused = false; document.getElementById("pause-screen").style.display = "none"; endGame();
        }

        function gameLoop() {
            if (isOver || isPaused) return;
            spawnSingleEntity();
            let nextSpawn = Math.max(200, spawnRate + (Math.random() * 200 - 100));
            gameTimer = setTimeout(gameLoop, nextSpawn);
        }

        function spawnSingleEntity() {
            if (isOver || isPaused) return;
            let emptySpots = [];
            for (let i = 0; i < 9; i++) {
                let m = document.getElementById("m" + i);
                if (m && m.dataset.type === "empty" && !m.dataset.isBusy) emptySpots.push(i);
            }
            if (emptySpots.length === 0) return;
            
            let pos = emptySpots[Math.floor(Math.random() * emptySpots.length)];
            let mask = document.getElementById("m" + pos);
            let type;
            
            if (isFrenzy) {
                type = Math.random() < 0.3 ? "bonus" : "mogg";
            } else {
                let cactusChance = recentMoggs[pos] ? 0.46 : (level > 1 ? Math.min(0.5, level * 0.1) : 0.06);
                let maskChance = level >= 3 ? 0.02 : 0; 
                let roll = Math.random();
                if (roll < maskChance) {
                    type = "super_mask";
                } else if (roll < maskChance + cactusChance) {
                    type = "cactus";
                } else if (roll < maskChance + cactusChance + 0.05) {
                    type = "bonus";
                } else {
                    type = "mogg";
                }
            }

            recentMoggs[pos] = (type === "mogg");
            let img = document.createElement("img");
            
            if (type === "bonus") img.src = ASSETS.BONUS;
            else if (type === "cactus") img.src = ASSETS.CACTUS;
            else if (type === "super_mask") img.src = ASSETS.SUPER_MASK;
            else img.src = ASSETS.MOGG;

            mask.dataset.type = type; 
            mask.dataset.isBusy = "true"; 
            mask.appendChild(img);
            
            mask.dataset.timerId = setTimeout(() => {
                if (!isOver && mask.dataset.type === type) hideCharacter(mask, img);
            }, stayTime);
        }

        function showFloatingText(parentTile, text, color) {
            const floatMsg = document.createElement("div");
            floatMsg.className = "miss-text"; floatMsg.innerText = text;
            if (color) floatMsg.style.color = color;
            parentTile.appendChild(floatMsg);
            setTimeout(() => floatMsg.remove(), 500);
        }

        function handleHit(id, hitCharacter = false) {
            if (isOver || isPaused) return;
            const mask = document.getElementById("m" + id);
            const tile = document.getElementById("t" + id);
            const type = mask.dataset.type;
            
            if (!hitCharacter || type === "empty") {
                document.getElementById("sfx-miss").currentTime = 0;
                document.getElementById("sfx-miss").play().catch(() => { });
                combo = 0; multiplier = 1;
                document.getElementById("combo").innerText = combo;
                document.getElementById("mult").innerText = "";
                missesThisGame++;
                if (missesThisGame >= 5) triggerAchievement("oops");
                showFloatingText(tile, "MISS!", "gold"); return;
            }
            
            clearTimeout(parseInt(mask.dataset.timerId));
            
            if (type === "mogg" || type === "bonus" || type === "super_mask") {
                if (type === "super_mask") activateFrenzy();
                if (score === 0) triggerAchievement("first_blood");
                combo++;
                multiplier = Math.min(5, Math.floor(combo / 10) + 1);
                document.getElementById("combo").innerText = combo;
                document.getElementById("mult").innerText = multiplier > 1 ? `(x${multiplier})` : "";
                
                let basePoints = (type === "bonus" ? 5 : (type === "super_mask" ? 15 : 1));
                let points = basePoints * multiplier;
                
                score += points;
                document.getElementById("score").innerText = score;
                document.getElementById("sfx-hit").currentTime = 0;
                document.getElementById("sfx-hit").play().catch(() => { });
                showFloatingText(tile, "+" + points, type === "bonus" ? "#ffcc00" : (type === "super_mask" ? "#ff00ff" : "#8de21d"));
                
                const activeHammer = SHOP_ITEMS.find(h => h.id === currentHammerId) || SHOP_ITEMS[0];
                const h = document.createElement("div");
                h.className = "hammer-animation";
                h.style.backgroundImage = `url('${activeHammer.img}')`;
                tile.appendChild(h);
                setTimeout(() => h.remove(), 500);
                hideCharacter(mask, mask.querySelector("img"));
                
                level = Math.floor(score / 10) + 1;
                document.getElementById("lvl").innerText = level;
                
                if (!isFrenzy) {
                    spawnRate = Math.max(150, 600 - (level * 50));
                    stayTime = Math.max(350, 1000 - (level * 65));
                }
            } else { endGame(); }
        }

        function hideCharacter(mask, img) {
            if (img) img.classList.add("hide");
            mask.dataset.type = "empty";
            setTimeout(() => { if (img) img.remove(); mask.dataset.isBusy = ""; }, 150);
        }

        function createBoard() {
            const b = document.getElementById("board"); b.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                let t = document.createElement("div"); 
                t.id = "t" + i; 
                t.className = "tile"; 
                t.onmousedown = (e) => { e.preventDefault(); handleHit(i, false); };
                
                let m = document.createElement("div"); 
                m.className = "character-mask"; 
                m.id = "m" + i; 
                m.dataset.type = "empty";
                m.onmousedown = (e) => { e.preventDefault(); e.stopPropagation(); handleHit(i, true); };

                t.appendChild(m); b.appendChild(t);
            }
        }

        function endGame() {
            isOver = true; clearTimeout(gameTimer);
            document.getElementById("damage-overlay").classList.add("flash-red");
            document.getElementById("board").classList.add("shake");
            document.getElementById("bg-music").pause();
            document.getElementById("sfx-over").play().catch(() => { });
            coins += score === 0 ? 1 : score;
            saveUserData();
            setTimeout(() => {
                document.getElementById("board").classList.remove("shake");
                document.getElementById("damage-overlay").classList.remove("flash-red");
                document.getElementById("final-score").innerHTML = `${score} üçå`;
                document.getElementById("game-area").style.display = "none";
                document.getElementById("game-over-screen").style.display = "flex";
                document.getElementById("menu-gif").style.display = "block";

                if (score > 0) submitScore().then(() => updateUI());
                else updateUI();
            }, 500);
        }

        async function submitScore() {
            if (!currentUser) return;
            try {
                const endpoint = currentRoomPasscode ? `/rooms/${currentRoomPasscode}/scores` : `/scores`;
                
                await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ playerName: currentUser, score: score })
                });
                
                if (currentRoomPasscode) {
                    await fetch(`${API_URL}/scores`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ playerName: currentUser, score: score })
                    });
                }
                
                document.getElementById("save-status").innerText = "‚úÖ Score Auto-Saved!";
            } catch (e) { document.getElementById("save-status").innerText = "‚ùå Connection Failed!"; }
        }

        async function showLeaderboard() {
            if (document.getElementById("game-over-screen").style.display === "flex") {
                leaderboardOrigin = "game-over-screen";
                document.getElementById("game-over-screen").style.display = "none";
            } else {
                leaderboardOrigin = "loading-screen";
                document.getElementById("loading-screen").style.display = "none";
            }

            document.getElementById("leaderboard-screen").style.display = "flex";
            const list = document.getElementById("leaderboard-list");
            list.innerHTML = "Fetching...";
            
            const title = document.getElementById("leaderboard-title");
            title.innerText = currentRoomPasscode ? `üö™ ROOM: ${currentRoomPasscode}` : "üåç LEADERBOARD";
            title.style.color = currentRoomPasscode ? "#3498db" : "gold";
            
            try {
                const endpoint = currentRoomPasscode ? `/rooms/${currentRoomPasscode}/leaderboard` : `/leaderboard`;
                const res = await fetch(`${API_URL}${endpoint}`);
                
                if (!res.ok) { throw new Error("Room expired"); }
                
                const data = await res.json();
                
                if (data.length === 0) {
                    list.innerHTML = "<div style='color:#aaa; text-align:center;'>No scores yet! Be the first!</div>";
                } else {
                    list.innerHTML = data.map((e, i) => `
                        <div class="${e.playerName === currentUser ? 'score-entry is-me' : 'score-entry'}">
                            <span><b style="color:gold">#${i + 1}</b> ${e.playerName}</span>
                            <span style="color:#8de21d;font-weight:bold">${e.score} üçå</span>
                        </div>`).join("");
                }
            } catch (e) { 
                list.innerHTML = "Error loading or Room Expired."; 
                if (currentRoomPasscode) leaveRoom(); 
            }
        }

        function closeLeaderboard() { 
            document.getElementById("leaderboard-screen").style.display = "none"; 
            document.getElementById(leaderboardOrigin).style.display = "flex";
        }

        function backToMenu() { document.getElementById("game-over-screen").style.display = "none"; document.getElementById("loading-screen").style.display = "flex"; updateUI(); }

        function renderShop() {
            const grid = document.getElementById("shop-grid"); grid.innerHTML = "";
            SHOP_ITEMS.forEach(item => {
                const isUnlocked = unlockedHammers.includes(item.id);
                const isEquipped = currentHammerId === item.id;
                let btn = isEquipped ? `<button class="shop-btn equipped" style="background:#555">EQUIPPED</button>` :
                    isUnlocked ? `<button class="btn btn-blue" onclick="equipHammer('${item.id}')">EQUIP</button>` :
                        `<button class="btn btn-orange" onclick="buyHammer('${item.id}', ${item.cost})" ${coins < item.cost ? 'disabled' : ''}>BUY üçå${item.cost}</button>`;
                const s = document.createElement("div");
                s.className = `tool-slot ${isEquipped ? 'equipped-slot' : ''}`;
                s.innerHTML = `<img src="${item.img}"><h3>${item.name}</h3>${btn}`;
                grid.appendChild(s);
            });
        }

        function buyHammer(id, cost) { if (coins >= cost) { coins -= cost; unlockedHammers.push(id); saveUserData(); equipHammer(id); } }
        function equipHammer(id) { currentHammerId = id; saveUserData(); renderShop(); }
        function openShop() { document.getElementById("loading-screen").style.display = "none"; document.getElementById("shop-screen").style.display = "flex"; renderShop(); }
        function closeShop() { document.getElementById("shop-screen").style.display = "none"; document.getElementById("loading-screen").style.display = "flex"; updateUI(); }

        window.onload = () => {
            preloadAssets();
            checkLogin();
        };
    </script>
</body>

</html>
